<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>MetaMask Sender with History</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
<style>
body{background:#0b0c10;color:#fff;font-family:'Inter',sans-serif;margin:0;padding:40px;display:flex;justify-content:center;}
.container{background:#1a1a1a;padding:25px;border-radius:10px;width:400px;box-shadow:0 0 15px #00ff99;}
h2{color:#00ff99;text-align:center;}
label{display:block;margin-top:15px;}
input,select{width:100%;padding:10px;margin-top:5px;background:#222;border:1px solid #333;border-radius:5px;color:#fff;}
button{margin-top:20px;padding:10px 20px;width:100%;background:#00ff99;border:none;border-radius:5px;font-weight:bold;cursor:pointer;}
button:hover{background:#00e68a;}
#result{margin-top:20px;padding:10px;background:#111;border-radius:5px;border:1px solid #00ff99;font-size:.9em;word-break:break-word;}
small{color:#aaa;}
</style>
</head>
<body>
<div class="container">
 <h2>ðŸ’¸ MetaMask Sender</h2>

 <button id="connectBtn">ðŸ”— Connect Wallet</button>
 <div id="walletInfo"></div>

 <label>Transfer Type</label>
 <select id="transferType">
   <option value="ETH">ETH</option>
   <option value="TOKEN">ERC-20 Token</option>
 </select>

 <label for="address">Recipient Address</label>
 <select id="addressList"></select>
 <input type="text" id="address" placeholder="0x...">

 <label for="amount">Amount</label>
 <input type="number" id="amount" step="0.000001" placeholder="0.01">

 <div id="tokenSection" style="display:none;">
   <label for="tokenAddress">Token Contract Address</label>
   <input type="text" id="tokenAddress" placeholder="0x... (USDT, DAI, etc.)">
 </div>

 <button id="sendBtn">ðŸ“¤ Send</button>

 <div id="result"></div>
</div>

<script src="erc20abi.js"></script>
<script src="metamask.js"></script>
</body>
</html>
