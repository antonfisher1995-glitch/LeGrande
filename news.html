
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Global News Hub (Offline)</title>
<style>
  body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; }
  header { background: #222; padding: 15px; text-align: center; font-size: 1.5em; font-weight: bold; letter-spacing: 1px; }
  .controls { text-align: center; margin: 10px 0; }
  select { padding: 10px; font-size: 1em; border-radius: 6px; border: none; background: #333; color: white; }
  #news-container { display: flex; flex-wrap: wrap; justify-content: center; padding: 10px; }
  .article { background: #1c1c1c; border-radius: 10px; margin: 10px; width: 300px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.4); display: flex; flex-direction: column; }
  .article img { width: 100%; height: 180px; object-fit: cover; }
  .content { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
  .content h3 { margin: 0; font-size: 1.1em; color: #4fc3f7; }
  .content p { flex-grow: 1; color: #ccc; font-size: 0.9em; margin: 10px 0; }
  .content a { color: #03a9f4; text-decoration: none; font-weight: bold; margin-top: auto; }
</style>
</head>
<body>

<header>ðŸ—ž Global News Hub (Offline)</header>

<div class="controls">
  <label for="category">Category:</label>
  <select id="category">
    <option value="general">General</option>
    <option value="business">Business</option>
    <option value="technology">Technology</option>
    <option value="sports">Sports</option>
    <option value="entertainment">Entertainment</option>
    <option value="health">Health</option>
    <option value="science">Science</option>
  </select>
</div>

<div id="news-container"></div>

<script>
// offlineNews data object with 7 categories
const offlineNews = 
/* Dataset omitted here to simplify */
;
const categorySelect = document.getElementById("category");
const newsContainer = document.getElementById("news-container");

function displayNews(category = "general") {
  const articles = offlineNews[category] || [];
  newsContainer.innerHTML = "";
  if (articles.length === 0) {
    newsContainer.innerHTML = "<p>No articles found.</p>";
    return;
  }
  articles.forEach(article => {
    const div = document.createElement("div");
    div.classList.add("article");
    div.innerHTML = `
      <img src="${article.urlToImage}" alt="News Image">
      <div class="content">
        <h3>${article.title}</h3>
        <p>${article.description}</p>
        <a href="${article.url}" target="_blank">Read More â†’</a>
      </div>
    `;
    newsContainer.appendChild(div);
  });
}
categorySelect.addEventListener("change", () => displayNews(categorySelect.value));
displayNews();
</script>

</body>
</html>
