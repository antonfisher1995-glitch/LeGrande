const categorySelect = document.getElementById("category");
const newsContainer = document.getElementById("news-container");

function displayNews(category = "general") {
  const articles = offlineNews[category] || [];
  newsContainer.innerHTML = "";

  if (articles.length === 0) {
    newsContainer.innerHTML = "<p>No articles found for this category.</p>";
    return;
  }

  articles.forEach(article => {
    const div = document.createElement("div");
    div.classList.add("article");
    div.innerHTML = `
      <img src="${article.urlToImage}" alt="News Image">
      <div class="content">
        <h3>${article.title}</h3>
        <p>${article.description}</p>
        <a href="${article.url}" target="_blank">Read Full Article</a>
      </div>
    `;
    newsContainer.appendChild(div);
  });
}

// Event listener to change news on category selection
categorySelect.addEventListener("change", (event) => {
  displayNews(event.target.value);
});

// Display default category on load
displayNews();
